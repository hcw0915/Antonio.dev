name: CI/CD Pipeline

on: 
  push: 
    branch: 
      - main # 當 push 到 main 時觸發
  pull_request: 
    branches: 
      - main # 當發送到 pull request 到 main 分支時觸發

jobs:
  build: 
    runs-on: ubuntu-latest


    steps: 
      - name: Checkout Code
        uses: actions/checkout@v3


      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build